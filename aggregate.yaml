      summary: Call other service
      operationId: aggregatorAction_1
      parameters:
      - name: store
        in: path
        required: true
        schema:
          type: string
      - name: action
        in: path
        required: true
        schema:
          type: string
      requestBody:
        description: Details of the Item to be created
        content:
          application/json:
            schema:
              type: string
            examples:
              Aggregator Request for PDP:
                summary: PDP
                description: Aggregator Request for PDP
                value:
                  recommendation:
                    query:
                    - key: text.en
                      value: green
                  productDetails:
                    query:
                    - key: productId
                      value: c6876d17-e6ba-4c9a-bea6-a37bd57386e2
              Aggregator Request for Login:
                summary: Login
                description: Aggregator Request for Login
                value:
                  request: example
        required: true
      responses:
        "200":
          description: Call to other services is successful
          content:
            '*/*':
              schema:
                type: object
                additionalProperties:
                  type: object
        "401":
          description: Unauthorized
          content:
            '*/*':
              schema:
                type: object
                additionalProperties:
                  type: object
