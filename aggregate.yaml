  /api/{store}/{cms}/{action}:
    post:
      tags:
      - lcs-aggregator-controller
      summary: Call CMS service
      operationId: aggregatorAction
      parameters:
      - name: store
        in: path
        required: true
        schema:
          type: string
      - name: cms
        in: path
        required: true
        schema:
          type: string
      - name: action
        in: path
        required: true
        schema:
          type: string
      requestBody:
        description: Details of the CMS Strapi
        content:
          application/json:
            schema:
              type: string
            examples:
              Aggregator Request for Menus:
                summary: Menus
                description: Aggregator Request for Menus
              Aggregator Request for AllBanners:
                summary: AllBanners
                description: Aggregator Request for AllBanners
                value:
                  bannerDetails:
                    body:
                      populate[Banner][populate]: '*'
              Aggregator Request for FilterBannerByName:
                summary: FilterBannerByName
                description: Aggregator Request for FilterBannerByName
                value:
                  bannerDetails:
                    body:
                      populate[Banner][populate]: '*'
                      filters[BannerName][$eq]: Summer Collection
              Aggregator Request for Static-Pages:
                summary: Static-Pages
                description: Aggregator Request for Static-Pages
                value:
                  staticPagesDetails:
                    body:
                      filters[field_title][$eq]: Privacy%20Policy
        required: true
      responses:
        "200":
          description: Call to CMS services is successful
          content:
            '*/*':
              schema:
                type: object
                additionalProperties:
                  type: object
        "401":
          description: Unauthorized
          content:
            '*/*':
              schema:
                type: object
                additionalProperties:
                  type: object
  /api/{store}/{action}:
